version: 2.1
orbs:
  browser-tools: circleci/browser-tools@1.1
jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:17.0.3-browsers
      - image: cimg/mysql:8.0
#reference
        environment:
          MYSQL_ROOT_PASSWORD: rootpw
          MYSQL_DATABASE: Estudiantes2_db
          MYSQL_USER: user
          MYSQL_PASSWORD: passw0rd 

    steps:
      - browser-tools/install-browser-tools
      - checkout
      - run:
          name: Install MySQL CLI; Import dummy data; run an example query
          command: |
            sudo apt-get install default-mysql-client
            mysql -h 127.0.0.1 -u user -ppassw0rd test_db < sql-data/dummy.sql
            mysql -h 127.0.0.1 -u user -ppassw0rd --execute="SELECT * FROM Estudiantes2_db.estudiante"
      - run: 
          name: Build
          command: mvn -B -DAOAlumnoTest clean package
      # Then run your tests!
